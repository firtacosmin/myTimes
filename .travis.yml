sudo: false

language: android
jdk:
  - oraclejdk8
before_install:
  - chmod +x gradlew
env:
 global:
  - ANDROID_API_LEVEL=26
  - EMULATOR_API_LEVEL=26
  - ANDROID_BUILD_TOOLS_VERSION=26.0.2
  - ADB_INSTALL_TIMEOUT=20 # minutes (2 minutes by default)
  - ANDROID_ABI=armeabi-v7a
  - ANDROID_TAG=google_apis



